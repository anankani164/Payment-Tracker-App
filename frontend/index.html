<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Tracker</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
      :root { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      body { margin: 0; background: #0b1020; color: #eef2ff; }
      .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
      .card { background: #121833; border: 1px solid #1f2758; border-radius: 16px; padding: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.25); }
      .grid { display: grid; gap: 16px; }
      .grid-3 { grid-template-columns: repeat(3, minmax(0,1fr)); }
      .grid-2 { grid-template-columns: repeat(2, minmax(0,1fr)); }
      a { color: #a8c1ff; text-decoration: none; }
      input, select, button, textarea { border-radius: 10px; border: 1px solid #2b3570; background: #0f1530; color: #e4e9ff; padding: 10px 12px; }
      button { cursor: pointer; }
      table { width: 100%; border-collapse: collapse; }
      th, td { padding: 10px 8px; border-bottom: 1px solid #1f2758; }
      th { text-align: left; color: #c8d4ff; font-weight: 600; }
      .btn { background: #2d47ff; border: none; }
      .btn.secondary { background: #37406b; }
      .status { padding: 4px 8px; border-radius: 999px; font-size: 12px; }
      .status.pending { background: #3a2a00; color: #ffd36a; }
      .status.partial { background: #1e3654; color: #7bd3ff; }
      .status.paid { background: #113b1a; color: #8be08b; }
      .nav { display: flex; gap: 12px; align-items: center; margin-bottom: 16px; }
      .nav a { padding: 8px 12px; border-radius: 10px; background: #0f1530; border: 1px solid #1f2758; }
      .nav a.active { background: #1b2350; }
      .page-title { font-size: 28px; font-weight: 700; margin: 16px 0; }
      .muted { color: #a1abda; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
